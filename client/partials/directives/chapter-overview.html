<div class="chapter-list clearfix">
	<div class="chapter" ng-repeat="ch in video.chapters">
	  <div class="thumb">
	    <a href="" ng-click="play($index)">
	      <span class="video-thumb">
	        <img ng-src="{{getShot(ch)}}" alt="{{ch.title}}">  
	      </span>  
	      <span class="chapter-time">{{getDuration(ch)}}</span>
	    </a>  
	  </div>  
	  <h4><a href="" ng-click="play($index)">
	    {{ch.title}}
	  </a></h4>
	</div>
</div>
