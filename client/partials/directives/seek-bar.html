<div class="time pull-left text-left">
  {{startLapse}}
</div>
<div class="time pull-right text-right">
  -{{endLapse}}
</div>
<div class="seekbar">
  <input type="range" min="0" max="{{duration}}" value="{{current}}">
  <progress>
    <bar ng-repeat="p in progresses" value="p.duration"><!--i>{{p.title}}</i--></bar>
  </progress>
</div>
