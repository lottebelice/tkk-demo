<div class="information-card container-fluid">
  <!--
  <div class="title">
      <h3>{{label.value}}</h3>
    </div>-->
  
  <div class="content row">
  	<div class="image col-md-4">
  		<img class="center-block" ng-src="{{thumb.value}}" title="{{label.value}}" alt="{{label.value}}"/>
    </div>	
  	<div class="col-md-8">	
  		<div class="description">
  			<p class="main-text">{{comment.value}}</p>
  			<ul class="properties">

  	      <!-- persons/artists -->
  				<li ng-if="birthDate.value">
  				  <label>Birth:</label> {{birthDate.value}} <a ng-click="nav(birthPlace)">{{birthPlace.value}}</a>
  				</li>
  				<li ng-if="deathDate.value">
  				  <label>Death:</label> {{deathDate.value}} <a ng-click="nav(deathPlace)">{{deathPlace.value}}</a>
  				</li>
  				<li ng-if="nationality.value">
  				  <label>Nationality:</label> <a ng-click="nav(nationality)">{{nationality.value}}</a>
  				</li>
  				<li ng-if="profession.value">
  				  <label>Profession:</label> <a ng-click="nav(profession)">{{profession.value}}</a>
  				</li>
  				<li ng-if="style.value">
  				  <label>Style:</label> <a ng-click="nav(style)">{{style.value}}</a>
  				</li>

  	      <!-- places -->
  				<li ng-if="population.value">
  				  <label>Population:</label> {{population.value}}
  				</li>
  			</ul>
  			
        <!-- metadata -->
        <ul ng-if="metadata">
          <li ng-repeat="d in metadata"><a ng-click="nav(d)">{{d.value}}</a></li>
        </ul>

  		</div>
  	</div>
  </div>	
</div>
