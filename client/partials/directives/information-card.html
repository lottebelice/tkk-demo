<h4 class="text-center">{{label}}</h4>
<img class="center-block" ng-src="{{thumb}}" width="200px" title="{{label}}" alt="{{label}}"/>
<br>
<div ng-if="birthDate">
  <label>Birth:</label> <span>{{birthDate}} {{birthPlace}}</span>,
</div>
<div ng-if="deathDate">
  <label>Death:</label> <span>{{deathDate}} {{deathPlace}}</span>,
</div>
<div ng-if="nationality">
  <label>Nationality:</label> <span>{{nationality}}</span>
</div>
<br>
<div ng-if="profession">
  <label>Profession:</label> <span>{{profession}}</span>
</div>
<div ng-if="style">
  <label>Style:</label> <span>{{style}}</span>
</div>
<br>
<span>{{comment}}</span>
