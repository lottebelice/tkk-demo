<div ng-if="loading">
    <div class="text-center"><i>Loading ...</i></div>
</div>
<div ng-if="!loading">
  <ul class="artworks">
    <li ng-repeat="a in artworks">
      <div class="thumb"><img ng-src="{{a.img}}"></div>
      <div class="desc">
        <div class="title">
          {{a.title}}
        </div>
      </div>
    </li>
  </ul>
</div>
