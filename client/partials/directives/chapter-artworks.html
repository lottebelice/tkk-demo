<div class="entity-grid">
  <div ng-if="loading">
    <div class="text-center"><i>Loading ...</i></div>
  </div>
  <div ng-if="!loading">
    <ul class="entities" ng-repeat="a in artworks">
      <li>
        <span class="entity-thumb"><img ng-src="{{a.img}}"></span>
        <span class="entity-title">{{a.title}}</span>
      </li>
    </ul>
  </div>
</div>
