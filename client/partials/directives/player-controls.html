<div class="row">
	<div class="col-xs-3">
		<div class="pull-left">
			<button type="button" ng-click="toggleMute()" class="btn btn-link btn-lg">
				<span class="glyphicon" ng-class="{'glyphicon-volume-off': mute, 'glyphicon-volume-up': !mute}"></span>
			</button>
		</div>
		<div class="volume pull-left">
			<input type="range" ng-click="setVolume($event)" min="0" max="1" step="0.1" ng-model="volume">
		</div>
	</div>	

	<div class="col-xs-6 text-center">
    <button type="button" ng-click="prevChapter()" class="btn btn-link btn-lg" ng-disabled="isFirst">
			<span class="glyphicon glyphicon-fast-backward"></span>
		</button>
		<button type="button" ng-click="togglePlay()" class="btn btn-link btn-lg">
			<span class="glyphicon" ng-class="{'glyphicon-play': !play, 'glyphicon-pause': play}"></span>
		</button>
		<button type="button" ng-click="nextChapter()" class="btn btn-link btn-lg" ng-disabled="isLast">
			<span class="glyphicon glyphicon-fast-forward"></span>
		</button>
	</div>	
	
	<div class="col-xs-3 text-right">
	  <button type="button" ng-click="showEnrichment()" class="btn btn-link btn-lg">
			<span class="glyphicon linkedtv"></span>
		</button>
		<button type="button" ng-click="toggleBeam()" class="btn btn-link btn-lg">
			<span class="glyphicon glyphicon-fullscreen" ng-class="{red: beaming}"></span>
		</button>
	</div>	
</div>
