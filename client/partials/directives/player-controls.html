<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
    	<div class="pull-left">
    		<button type="button" ng-click="toggleMute()" class="btn btn-link btn-lg" title="volume-mute">
    			<span class="glyphicon" ng-class="{'glyphicon-volume-off': mute, 'glyphicon-volume-up': !mute}"></span>
    		</button>
    	</div>
    	<div class="volume pull-left">
    		<input type="range" ng-click="setVolume($event)" min="0" max="1" step="0.1" ng-model="volume">
    	</div>
    </div>	

    <div class="col-xs-4 text-center">
      <button type="button" ng-click="prevChapter()" class="btn btn-link btn-lg" ng-disabled="isFirst">
    		<span class="glyphicon glyphicon-fast-backward"></span>
    	</button>
    	<button type="button" ng-click="togglePlay()" class="btn btn-link btn-lg">
    		<span class="glyphicon" ng-class="{'glyphicon-play': !play, 'glyphicon-pause': play}"></span>
    	</button>
    	<button type="button" ng-click="nextChapter()" class="btn btn-link btn-lg" ng-disabled="isLast">
    		<span class="glyphicon glyphicon-fast-forward"></span>
    	</button>
    </div>

    <div class="col-xs-4 text-right">
  <!--
      <button type="button" ng-click="toggleTracking()" class="btn btn-link btn-lg" title="Personalization">
        <span class="glyphicon glyphicon-eye-open" ng-class="{active: tracking}"></span>
      </button>-->

      <button type="button" ng-click="enrich()" class="btn btn-link btn-lg" title="Linkedtv enrichments">
    		<span class="glyphicon glyphicon-info-sign" ng-class="{active: showEnrichment}"></span>
    	</button>
    	<button type="button" ng-click="toggleBeam()" class="btn btn-link btn-lg" title="Play on TV">
    		<span class="glyphicon glyphicon-expand" ng-class="{active: beaming}"></span>
    	</button>
    </div>

  </div>
</div>
