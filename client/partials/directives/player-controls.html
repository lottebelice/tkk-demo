<div class="row">
	<div class="col-md-3">
		<div class="pull-left">
			<button type="button" ng-click="toggleMute()" class="btn btn-link btn-lg">
				<span class="glyphicon glyphicon glyphicon glyphicon-volume-off"></span>
			</button>
		</div>
		<div class="volume pull-left">
			<input type="range" ng-click="setVolume($event)" min="0" max="1" step="0.1" value="1">
		</div>
	</div>	

	<div class="col-md-6 text-center">
		<a ng-click="prev()" class="btn btn-link btn-lg">
			<span class="glyphicon glyphicon glyphicon-fast-backward"></span>
		</a>
		<button type="button" ng-click="togglePlay()" class="btn btn-link btn-lg">
			<span class="glyphicon glyphicon-play"></span>
		</button>
		<button type="button" ng-click="next()" class="btn btn-link btn-lg">
			<span class="glyphicon glyphicon glyphicon-fast-forward"></span>
		</button>
	</div>	
	
	<div class="col-md-3 text-right">
		<button type="button" ng-click="toggleBeam()" class="btn btn-link btn-lg">
			<span class="glyphicon glyphicon glyphicon glyphicon-fullscreen"></span>
		</button>
	</div>	
</div>
