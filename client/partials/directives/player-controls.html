<div class="row">
  <div class="col col-50">
    <button class="button button-icon icon" 
      ng-class="{'ion-ios7-play': !play, 'ion-ios7-pause': play}" 
      ng-click="togglePlay()" ></button>
    <button class="button button-icon icon" 
      ng-class="{'ion-ios7-volume-low': mute, 'ion-ios7-volume-high': !mute}" 
      ng-click="toggleMute()" ></button>
  </div>
  <div class="col col-25" style="text-align:right">
    <button class="button button-icon icon ion-eye" 
        ng-class="{selected: tracking}"
        ng-click="toggleTracking()" ></button>  
    <button class="button button-icon icon ion-ios7-monitor" 
        ng-class="{selected: beaming}"
        ng-click="toggleBeam()" ></button>  
    <button class="button button-icon icon ion-arrow-expand" 
      ng-class="{selected: fullscreen}"
      ng-click="toggleFullscreen()" ></button>
  </div>  
</div>
