<div class="modal-header">
  <h3 class="modal-title">{{chapter.title}}</h3>
</div>
<div class="modal-body">
  <em ng-repeat="c in crumbs">
    {{c}}<i ng-if="!$last"> > </i>
  </em>
  <div ng-if="loading">
    <div class="text-center"><i>Loading ...</i></div>
  </div>
  <div ng-if="!loading">
    <information-card props="proxyAnswer" browse="proxy"></information-card>
  </div>

  <div class="entities">
    <h5>Entities</h5>
    <ul>
      <li ng-repeat="e in entities">
        <a ng-click="proxy(e, true)">{{e.value}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
