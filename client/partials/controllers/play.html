<div class="container">
	<div class="container chapter-controls">
		<div class="row">
			<div class="col-md-2">
				<button type="button" ng-click="goToMain()" class="btn btn-link btn-lg">
					<span class="glyphicon glyphicon glyphicon-chevron-left"></span>
				</button>
			</div>	
			<div class="col-md-8">
				<div class="row timeline">
					<div class="col-md-1"><div class="time">0:00</div></div>
					<div class="col-md-10">
		  				<input type="range" ng-click="seek($event)" min="0" max="1" step="0.1" value="1">
					</div>
					<div class="col-md-1 text-right"><div class="time">36:00</div></div>
				</div>	
			</div>	
			<div class="col-md-2 text-right">
				<button type="button" ng-click="bookmark()" class="btn btn-link btn-lg">
					<span class="glyphicon glyphicon glyphicon-plus"></span>
				</button>
				<button type="button" ng-click="showEnrichment()" class="btn btn-link btn-lg">
					<span class="glyphicon glyphicon glyphicon-chevron-down"></span>
				</button>
			</div>
		</div>
		<chapter-list chapters="video.chapters"></chapter-list>
	</div>
	<div class="container player">
		<player second="second" beaming="beaming"></player>
	</div>
	<div class="container player-controls">
		<player-controls></player-controls>
	</div>
</div>
