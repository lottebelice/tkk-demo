<div class="bar bar-header bar-tkk">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goToMain()" ></button>
  <h1 class="title">Tussen Kunst en Kitsch</h1>
  <button class="button button-icon icon ion-navicon" ng-click="toggleEnrich()" ></button>
</div>

<ion-content class="has-header" scroll="false">
  <div id="play-content" class="row">
    <div class="col col-20 chapters">
      <h3>Current Program</h3>
      <ion-scroll direction="y">
        <chapter-selection video="video"></chapter-selection>
      </ion-scroll>  
    </div>
  
    <div class="col col-80">
      <div ng-show="!enrich">
        <div class="player">
          <player second="second" beaming="beaming"></player>
        </div>
        <div class="player-controls player-controls-bottom">
          <div class="player-controls-content">
        	  <player-controls beaming="beaming"></player-controls>
        	</div>  
        </div>
      </div>
      <div class="enrichPanel" ng-show="enrich">
        <chapter-enrich height="playContentHeight"></chapter-enrich>
      </div>
    </div>
  </div>
</ion-content>
