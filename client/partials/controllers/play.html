<div class="container">
  <h3 class="text-center">Chapter: <b>{{chapter.title}}</b></h3>
  <br>
  <player second="second" beaming="beaming"></player>
  <br>
  <div class="row">
    <button type="button" ng-click="goToMain()" class="btn btn-primary">Go to main</button>
    <button type="button" ng-click="toggleBeam()" class="btn btn-primary">{{beamStatus()}}</button>
    <bookmarking chapter="chapter"></bookmarking>
    <player-controls class="pull-right"></player-controls>
  </div>
  <br>
  <chapter-list chapters="video.chapters"></chapter-list>
  <br>
  <bookmarks></bookmarks>
</div>
