<div class="player-menu">
  <div class="content container">
    <tabset>
      <tab heading="Chapters">
        <chapter-overview video="video"></chapter-overview>
      </tab>
      <tab heading="About">
        <!-- static information card -->
        <div class="information-card">
          <em ng-repeat="c in crumb">
            <em ng-if="!$last">
              <a ng-click="proxy(c, true)">{{c.value}}</a><i> > </i>
            </em>
            <em ng-if="$last">
              {{c.value}}
            </em>
          </em>

          <div ng-if="loading">
            <div class="text-center"><i>Loading ...</i></div>
          </div>
          <div ng-if="!loading">
            <information-card props="proxyAnswer" browse="proxy"></information-card>
          </div>
        </div>
      </tab>
      <tab heading="Related">
      </tab>
    </tabset>  
  </div>  
</div>

<div class="container-fluid player-controls player-controls-top">
	<div class="row">
		<div class="col-xs-1">
			<button type="button" ng-click="goToMain()" class="btn btn-link btn-lg">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>
		</div>
		<div class="col-xs-10">
			<div class="timeline">
        <seek-bar></seek-bar>
    	</div>
		</div>
		<div class="col-xs-1 text-right">
      <bookmarking chapter="chapter"></bookmarking>
		</div>
	</div>
</div>

<div class="container-fluid player">
	<player second="second" beaming="beaming"></player>
</div>

<div class="container-fluid player-controls player-controls-bottom">
	<player-controls></player-controls>
</div>
