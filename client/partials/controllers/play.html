<div class="player-menu player-panel" ng-if="showMenu">
  <div class="content">
    <tabset>
      <tab heading="Chapters">
        <chapter-overview video="video"></chapter-overview>
      </tab>
      <tab heading="Playlist">
      </tab>
    </tabset>
  </div>
</div>

<div class="enrich player-panel">
  <div class="content">
    <tabset>
      <tab heading="About">
        <!-- static information card -->
        <div class="information-card">
          <em ng-repeat="c in crumb">
            <em ng-if="!$last">
              <a ng-click="proxy(c, true)">{{c.value}}</a><i> > </i>
            </em>
            <em ng-if="$last">
              {{c.value}}
            </em>
          </em>

          <div ng-if="loading">
            <div class="text-center"><i>Loading ...</i></div>
          </div>
          <div ng-if="!loading">
            <information-card props="proxyAnswer" browse="proxy"></information-card>
          </div>
        </div>
      </tab>
      <tab heading="Related chapters">
        <div ng-repeat="v in relatedVideos">
          {{v.title}}
          <chapter-list video="v"></chapter-list>
        </div>
      </tab>
      <tab heading="Artworks">
        <div class="entity-grid">
          <ul class="entities">
            <li>
            <!-- ng-repeat="e in entities">-->
              <a ng-click="proxy(e, true)">
                <span class="entity-thumb"><img src="http://europeanastatic.eu/api/image?uri=https%3A%2F%2Fwww.rijksmuseum.nl%2Fassetimage2.jsp%3Fid%3DSK-A-3349&size=BRIEF_DOC&type=IMAGE"></span>
                <span class="entity-title">De schelpenvisser</span>
              </a>
            </li>
            <li>
            <!-- ng-repeat="e in entities">-->
              <a ng-click="proxy(e, true)">
                <span class="entity-thumb"><img src="http://europeanastatic.eu/api/image?uri=https%3A%2F%2Fwww.rijksmuseum.nl%2Fassetimage2.jsp%3Fid%3DRP-T-1942-121&size=BRIEF_DOC&type=IMAGE"></span>
                <span class="entity-title">Gezicht op een kanaal</span>
              </a>
            </li>
          </ul>
        </div>  
      </tab>
      <tab heading="Articles">
        <div class="row">
          <div class="col-md-3">
            <ul>
              <li>Jan Toorop in Domburg</li>
              <li>Domburg artists</li>
            </ul>  
          </div>
          <div class="col-md-9">
            <div class="article">
              <div class="article-content">
              	<h4 class="title">title</h4>
            		<div class="article-info">
            		  <span class="author">name</span>
                  <span class="source">source</span>
                  <span class="date">date</span>
                  <div class="article-link">
                    <a href="url">original article</a>
                  </div>
                </div>
                <div class="media">
            		</div>
            		<div class="article-text">text</div>
            	</div>	
            </div>	
          </div>    
        </div>  
      </tab>  
    </tabset>  
  </div>  
</div>

<div class="player-controls player-controls-top">
  <div class="player-controls-content">
  	<div class="col-l">
  		<button type="button" ng-click="goToMain()" class="btn btn-link btn-lg">
  			<span class="glyphicon glyphicon-chevron-left"></span>
  		</button>
  	</div>
  	<div class="col-r">
  	  <button type="button" ng-click="togglePlayerMenu()" class="btn btn-link btn-lg">
  			<span class="glyphicon glyphicon-th-list" ng-class="{active: showMenu}"></span>
  		</button>
      <bookmarking chapter="chapter"></bookmarking>
  	</div>
  	<div class="col-m">
  	  <div class="timeline">
        <seek-bar></seek-bar>
      </div>  
    </div>
  </div>
</div>

<div class="player">
	<player second="second" beaming="beaming"></player>
</div>

<div class="player-controls player-controls-bottom">
  <div class="player-controls-content">
	  <player-controls></player-controls>
	</div>  
</div>
