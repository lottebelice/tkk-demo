<div class="bar bar-header bar-tkk">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goToMain()" ></button>
  <h1 class="title">Tussen Kunst en Kitsch</h1>
  <button class="button button-icon icon ion-navicon" ng-click="toggleEnrichment()" ></button>
</div>

<ion-content class="has-header" scroll="false">
    <div class="row">
      <div class="col col-20 chapters">
        <h3>Current Program</h3>
        <ion-scroll direction="y">
          <chapter-list video="video"></chapter-list>
        </ion-scroll>  
      </div>
    
      <div class="col col-80" ng-if="!showEnrichment">
        <div class="player">
          <player second="second" beaming="beaming"></player>
        </div>
        <div class="player-controls player-controls-bottom">
          <div class="player-controls-content">
        	  <player-controls beaming="beaming" show-enrichment="showEnrichment"></player-controls>
        	</div>  
        </div>
      </div>
          
      <div class="col col-25 links" ng-if="showEnrichment">
        <h3 ng-click="showLinks('about')">About</h3>
        <ion-scroll direction="y" ng-show="activeLinks=='about'">
          <chapter-about metadata="metadata"></chapter-about>
        </ion-scroll>
        <h3 ng-click="showLinks('artworks')">Artworks</h3>
        <ion-scroll direction="y" ng-show="activeLinks=='artworks'">
          <chapter-artworks metadata="metadata"></chapter-artworks>
        </ion-scroll>  
        <h3 ng-click="showLinks('background')">Background</h3>
        <ion-scroll direction="y" ng-show="activeLinks=='background'">
        </ion-scroll>
        <h3 ng-click="showLinks('chapters')">Chapters</h3>
        <ion-scroll direction="y" ng-show="activeLinks=='chapters'">
          <chapter-related></chapter-related>
        </ion-scroll>
      </div>
      <div class="col content" ng-if="showEnrichment">
        <div ng-if="!loading">
          <information-card props="proxyAnswer" browse="proxy"></information-card>
        </div>
      </div>  
    
    </div>

</ion-content>
