<div class="container-fluid chapter-controls">
	<div class="row">
		<div class="col-md-1">
			<button type="button" ng-click="goToMain()" class="btn btn-link btn-lg">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>
		</div>
		<div class="col-md-9">
			<chapter-list chapters="video.chapters"></chapter-list>	
		</div>
		<div class="col-md-2 text-right">
			<button type="button" ng-click="showEnrichment()" class="btn btn-link btn-lg">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>
      <bookmarking chapter="chapter"></bookmarking>
		</div>
	</div>
	
	<div class="row timeline">
		<div class="col-md-1 text-right"><div class="time">0:00</div></div>
		<div class="col-md-9">		
			<input type="range" ng-click="seek($event)" min="0" max="600" step="1" value="1">
		</div>
		<div class="col-md-2 text-left"><div class="time">10:00</div></div>	
	</div>
</div>

<div class="container-fluid player">
	<player second="second" beaming="beaming"></player>
</div>

<div class="container-fluid player-controls">
	<player-controls></player-controls>
</div>
