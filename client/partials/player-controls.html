<div>
  <button type="button" ng-click="togglePlay()" class="btn btn-primary">{{playLabel()}}</button>
  <button type="button" ng-click="toggleMute()" class="btn btn-primary">{{muteLabel()}}</button>
  <input type="range" ng-click="setVolume($event)" min="0" max="1" step="0.1" value="1">
  <button type="button" ng-click="beamIt()" class="btn btn-primary">Beam to TV</button>
</div>
