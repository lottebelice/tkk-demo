<div ng-if="video" class="container">
  <div>
    <h3 class="text-center">Title: <b>{{video.title}}</b></h3>
    <img ng-src="{{video.poster}}" class="center-block"/>
  </div>

  <br>

  <div ng-repeat="ch in video.chapters" class="row">
    <div class="col-xs-2">Chapter {{$index}}: <b>{{ch.title}}</b></div>

    <div ng-repeat="fg in ch.fragments" class="col-xs-1">
      <img ng-src="{{fragmentShot(fg)}}" width="50px" height="50px" title="{{fragmentTitle(fg)}}" ng-click="playFragment($parent.$index, $index)"/>
    </div>
  </div>
</div>
