<VirtualHost *:80>

  # TKK Demo - Culture App
  <Directory /opt/tkk/client>
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
  Alias /culture /opt/tkk/client

  RewriteEngine on
  RewriteRule ^/(.*)/tv/?$ /$1/#tv [NE,R,L]

  # Toolkit configuration
  ProxyPass /springfield http://localhost:8080/springfield
  ProxyPassReverse /springfield http://localhost:8080/springfield

  ProxyPass /lou http://localhost:8080/lou
  ProxyPassReverse /lou http://localhost:8080/lou

  <Directory /opt/springfield/tomcat/webapps/ROOT/eddie>
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
  Alias /eddie /opt/springfield/tomcat/webapps/ROOT/eddie

</VirtualHost>
