<div id="screen"></div>

<div ng-if="video">
  Video -> {{video.title}}
  <div ng-repeat="ch in video.chapters" style="float: left;margin: 0px 40px 0px 0px">
    Chapter: {{ch.title}}

    <div ng-repeat="fg in ch.fragments" style="float: left;margin: 0px 10px 0px 0px">
      <img ng-src="{{shotFromFragment(fg)}}" width="50px" height="50px" title="{{titleFragment(fg)}}"/>
    </div>
  </div>
</div>
